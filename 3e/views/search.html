{% extends 'layout.html' %}


{% block content %}



<div class="twits" style="padding-top: 200px;">
    
      

      {% for twit in twits %}
      <div class="twit">
        <input type="hidden" value="{{twit.id}}" name="twit.id"class="twit-id">
        {% if title === twit.tag %}
        <div class="twit-content">{{twit.capname}}</div>
        <div class="twit-content">{{twit.content}}</div>
        <div class="twit-content">{{twit.img}}</div>
       {% endif %}
      </div>
    {% endfor %}

    </div>


{% endblock %}
