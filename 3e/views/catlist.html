

{% extends 'layout.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

<style>
    textarea {
    resize: vertical;
    width: 100%;
    height: 400px;
}
</style>

<form id="twit-form" action="/post" method="post" enctype="multipart/form-data">
    <div class="input-group">
        <div class="container">
            <h2 class="text-center mt-5">상품 등록</h2>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">상품명</label>
                <div class="col-sm-9">
                    <input id= "capname" name ="capname" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">상품코드</label>
                <div class="col-sm-9">
                    <input id="capnumber" name ="capnumber" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">상품가격</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input id= "price" name ="price" type="text" class="form-control">
                        <span class="input-group-text">원</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">브랜드</label>
                <div class="col-sm-9">
                    <input id= "brand" name ="brand" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">입고</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input id= "quantity" name ="quantity" type="text" class="form-control">
                        <span class="input-group-text">입고수량</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">배송비</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <span class="input-group-text">원</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">추가배송비(도서산간)</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <span class="input-group-text">원</span>
                    </div>
                </div>
            </div>
        <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">상품카테고리</label>
                <div class="col-sm-9">
                    <div class="row">
                        <div class="col-auto">
                            <select class="form-select">
                                <option value="black">블랙</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <select class="form-select">
                                <option value="white">화이트</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <select class="form-select">
                                <option value="red">레드</option>
                            </select>
                        </div>
                        <div class="col-auto">
                            <select class="form-select">
                                <option value="blue">블루</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">태그</label>
                <div class="col-sm-9">
                    <input id= "tag" name ="tag" type="text" class="form-control">
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">출고일</label>
                <div class="col-sm-9">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control">
                        <span class="input-group-text">일 이내 출고(주말,공휴일 제외)</span>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-sm-3 col-form-label">상품 상세설명</label>
                <div class="col-sm-9">
                    <textarea id="twit" name="content" maxlength="140"></textarea>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-md-3 col-form-label" id="img-label" for="img">썸네일이미지</label>
                <div class="col-md-9">
                    <input id="img" type="file" class="form-control" accept="image/*">
                    <div class="alert alert-secondary" role="alert">
                        <ul>
                            <li>이미지 사이즈 : 400*300</li>
                            <li>파일 사이즈 : 1M 이하</li>
                            <li>파일 확장자 : png, jpg 등등..</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-md-3 col-form-label">제품이미지</label>
                <div class="col-md-9">
                    <input type="file" class="form-control" multiple>
                    <div class="alert alert-secondary" role="alert">
                        <ul>
                            <li>최대 5개 가능</li>
                            <li>파일 사이즈 : 1M 이하</li>
                            <li>파일 확장자 : png, jpg 등등..</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <label class="col-md-3 col-form-label">상품설명이미지</label>
                <div class="col-md-9">
                    <input type="file" class="form-control" multiple>
                    <div class="alert alert-secondary" role="alert">
                        <ul>
                            <li>파일 사이즈 : 5M 이하</li>
                            <li>파일 확장자 : png, jpg 등등..</li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col-6 d-grid p-1">
                    <button type="button" class="btn btn-lg btn-dark">취소하기</button>
                </div>
                <div class="col-6 d-grid p-1">
                    <button id="twit-btn" type="submit" class="btn btn-lg btn-danger">저장하기</button>
                </div>
            </div>
        </div>
    </div>
</form>

{% endblock %}
